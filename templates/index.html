{% extends 'base.html' %}

{% block main %}

{% load static %}
<div class="container d-flex align-items-center justify-content-center" style="height: 70vh;">
    <!-- Left Side: Image -->
    <div class="left-side text-center">
      <img src="{% static 'images/travel1.jpg' %}" alt="Travel Destination" style="max-width: 300px; border-radius: 10px;">
    </div>
  
    <!-- Right Side: Booking Session -->
    <div class="right-side ms-4 p-4" style="max-width: 400px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
      <h2>Plan Your Trip</h2>
      <p>Explore the world with us! Book your dream trip today.</p>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
      </form>
    </div>
  </div>

{% endblock main %}
